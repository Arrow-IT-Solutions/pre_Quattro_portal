<div class="dashboard">
    <!-- filter -->
    <div class="mx-2 row box-shadow mb-3 p-2 pb-3">
        <div class="filter-title">
          <span class="material-symbols-outlined">filter_alt</span>
          <span>{{ 'FilterBy_Category' | translate }}</span>
        </div>
        <div class="col-lg-9 col-md-12 row m-0">
          
          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mt-3">
            <div class="p-float-label">
              <p-calendar [showIcon]="true"></p-calendar>
              <label>{{ 'Date_From' | translate }}</label>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mt-3">
            <div class="p-float-label">
              <p-calendar [showIcon]="true"></p-calendar>
              <label>{{ 'Date_To' | translate }}</label>
            </div>
          </div>
        </div>

        <div class="col mt-3 filter__actions text-end">
          <p-button class="btn-outline-secondary">
            <span class="material-symbols-outlined">restart_alt</span>
          </p-button>
        </div>
      </div>
     <!-- end of filter -->
    <div class="row m-0">
        <div class="col-lg-12 col-md-12 row mx-0 p-0">
            <div class="col mb-3">
                <div class="statistics blue-card box-shadow">
                    <div class="info d-flex">
                        <img src="../../../../assets/images/icons8-points-50.png" alt="">
                    <div class="statistics__number">
                        <h4>500</h4>
                        <span class="title">Quattros count</span>
                    </div>
                    </div>
                    <hr>
                    <div class="sub-info">
                        <div class="d-flex">
                            <img src="../../../../assets/images/icons8-product-32.png" alt="">
                            <div class="statistics__number">
                                <h5>211</h5>
                                <span class="title">Products Count</span>
                            </div>
                        </div>
                        <div class="d-flex">
                            <img src="../../../../assets/images/icons8-features-list-32.png" alt="">
                            <div class="statistics__number">
                                <h5>29,120</h5>
                                <span class="title">Features Count</span>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-3 col-md-12 mb-3">
                <div class="statistics yellow-card box-shadow mb-2">
                    <div class="info d-flex">
                        <img src="../../../../assets/images/icons8-new-50.png" alt="">
                    <div class="statistics__number">
                        <h4>7538 </h4>
                        <span class="title">Offers Count</span>
                        
                    </div>
                    </div>                    
                </div>
                <div class="statistics green-card box-shadow mb-2">
                    <div class="info d-flex">
                        <img src="../../../../assets/images/icons8-transfer-50.png" alt="">
                    <div class="statistics__number">
                        <h4>21,458</h4>
                        <span class="title">Tranfer Count</span>
                    </div>
                    </div>                    
                </div>
            </div>
            <div class="col mb-3">
                <div class="statistics red-card box-shadow">
                    <div class="info d-flex">
                        <img src="../../../../assets/images/icons8-loyalty-card-48.png" alt="">
                    <div class="statistics__number">
                        <h4>8,584</h4>
                        <span class="title">Request Redeem ount</span>
                    </div>
                    </div>
                    <hr>
                    <div class="sub-info">
                        <div class="d-flex">
                            <img src="../../../../assets/images/icons8-badge-32.png" alt="">
                            <div class="statistics__number">
                                <h5>5,280</h5>
                                <span class="title"> Employees Count</span>
                            </div>
                        </div>
                        <div class="d-flex">
                            <img src="../../../../assets/images/icons8-employees-32.png" alt="">
                            <div class="statistics__number">
                                <h5>3,304</h5>
                                <span class="title">Customers Count</span>
                            </div>
                        </div>
                    </div>   
                </div>

            </div>
        </div>
        
        
        <div class="col-lg-12 col-md-12 mb-3">
            <div class="chart-card box-shadow">
                <div class="chart-card__header col-lg-12">
                    <span class="title">Our visitors</span>
                    <p-dropdown></p-dropdown>
                </div>
                <div class="chart-area h-350">
                    <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
                </div>
            </div>
        </div>
        
        
    </div>

</div>
