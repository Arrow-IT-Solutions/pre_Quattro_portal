<form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="add-item">
  <div class="add-item">
    <div class="box-shadow mb-3">
      <div class="row">
        <div class="col-12 side-icon">
          <span class="material-symbols-outlined">info</span>
          <span>{{ 'Basic_Info_Client' | translate }}</span>
        </div>
        <div class="col-12 row m-0 p-0">
          <div class="col-12 mb-3">
            <div class="p-float-label">
              <input pInputText type="text" formControlName="itemNameAr" />
              <label>{{ 'itemNameAr' | translate }}</label>
              <span *ngIf="submitted && form['itemNameAr'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="p-float-label">
              <input pInputText type="text" formControlName="itemNameEn" />
              <label>{{ 'itemNameEn' | translate }}</label>
              <span *ngIf="submitted && form['itemNameEn'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="p-float-label">
              <input pInputText type="text" formControlName="price" />
              <label>{{ 'price' | translate }}</label>
              <span *ngIf="submitted && form['price'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="p-float-label">
              <p-dropdown [options]="groups" optionLabel="name" optionValue="uuid" formControlName="categoryGroup"
                [showClear]="true" [filter]="true" [showClear]="true" filterBy="name"
                (onFilter)="FillCategory($event)"></p-dropdown>
              <label>{{ 'Search_GroupName' | translate }}</label>
              <span *ngIf="submitted && form['categoryGroup'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>

          <div class="col-12 mb-3">
            <div class="p-float-label">
              <textarea pInputText formControlName="descriptionAr"></textarea>
              <label>{{ 'DescriptionAr_GroupItem' | translate }}</label>
              <span *ngIf="submitted && form['descriptionAr'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>

          <div class="col-12 mb-3">
            <div class="p-float-label">
              <textarea pInputText formControlName="descriptionEn"></textarea>
              <label>{{ 'DescriptionEn_GroupItem' | translate }}</label>
              <span *ngIf="submitted && form['descriptionEn'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>

          <div>
            <app-img-control (onSelected)="OnSelectFile($event)" [fileInput]="file"></app-img-control>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 text-end mt-4">
      <p-button type="Submit" class="btn-primary" label="Save" [loading]="btnLoading"></p-button>
    </div>
  </div>
</form>

<p-toast key="toast"></p-toast>
