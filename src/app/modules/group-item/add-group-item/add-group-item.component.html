<form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="add-item">
    <div class="add-item">
      <div class="box-shadow mb-3">
        <div class="row">
          <div class="col-12 side-icon">
            <span class="material-symbols-outlined">info</span>
            <span>{{ 'Basic_Info_Client' | translate }}</span>
          </div>
          <div class="col-12 row m-0 p-0">
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <input pInputText type="text" formControlName="itemNameAr" />
                <label>{{ 'itemNameAr' | translate }}</label>
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <input pInputText type="text" formControlName="itemNameEn" />
                <label>{{ 'itemNameEn' | translate }}</label>
              </div>
            </div>
            <div class="col-12 mb-3">
                <div class="p-float-label">
                  <input pInputText type="text" formControlName="price" />
                  <label>{{ 'price' | translate }}</label>
                </div>
              </div>
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <p-dropdown  optionLabel="value" optionValue="key"
                  formControlName="categoryGroup"></p-dropdown>
                <label>{{ 'Search_GroupName' | translate }}</label>
              </div>
            </div>
  
  
           
  
            <div>
              <app-img-control ></app-img-control>
            </div>
          </div>
        </div>
      </div>
  
  
  
  
      <div class="col-xs-12 text-end mt-4">
        <p-button type="Submit" class="btn-primary" label="Save" [loading]="btnLoading"></p-button>
      </div>
    </div>
  </form>
  
  <p-toast key="toast"></p-toast>
