<form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="add-event">
  <div class="add-event">
    <div class="box-shadow mb-3">
      <div class="row">
        <div class="col-12 side-icon">
          <span class="material-symbols-outlined">info</span>
          <span>{{ 'Basic_Info_Client' | translate }}</span>
        </div>
        <div class="col-12 row m-0 p-0">
          <div class="col-12 mb-3">
            <div class="p-float-label">
              <p-dropdown [options]="eventCategory" optionLabel="name" optionValue="uuid"
                formControlName="eventCategory" [filter]="true" [showClear]="true" filterBy="name"
                (onFilter)="FillCategory($event)"></p-dropdown>
              <label id="month">{{ 'EventCategory' | translate }}</label>
              <span *ngIf="submitted && form['eventCategory'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>

          <div class="col-12 mb-3">
            <div class="p-float-label">
              <p-dropdown [options]="codes" optionLabel="fullName" optionValue="code" formControlName="contryCode"
                [filter]="true" [showClear]="true" filterBy="name" (onFilter)="FillCodes($event)"></p-dropdown>
              <label id="month">{{ 'CountryCode_Client' | translate }}</label>
              <span *ngIf="submitted && form['contryCode'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>

          <div class="col-12 mb-3">
            <div class="p-float-label">
              <input pInputText type="text" formControlName="clientPhone" />
              <label>{{ 'client-phone' | translate }}</label>
              <span *ngIf="submitted && form['clientPhone'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="p-float-label">
              <p-dropdown [options]="clients" optionLabel="fullName" optionValue="uuid" formControlName="clientName"
                [filter]="true" [showClear]="true" filterBy="fullName" (onFilter)="FillClient($event)"></p-dropdown>
              <label id="month">{{ 'client-Name' | translate }}</label>
              <span *ngIf="submitted && form['clientName'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>

          <div class="col-12 mb-3">
            <div class="p-float-label">
              <input pInputText formControlName="nuOfPersons" />
              <label>{{ 'PersonsNumber' | translate }}</label>
              <span *ngIf="submitted && form['nuOfPersons'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>





          <div class="col-12 mb-3">
            <div class="p-float-label">
              <p-calendar [showIcon]="true" formControlName="Date"></p-calendar>
              <label>{{ 'event_date' | translate }}</label>
              <span *ngIf="submitted && form['Date'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>

        </div>
      </div>
    </div>




    <div class="col-xs-12 text-end mt-4">
      <p-button type="Submit" class="btn-primary" label="Save" [loading]="btnLoading"></p-button>
    </div>
  </div>
</form>

<p-toast key="toast"></p-toast>
